<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- login screen -->
  <div class="login-parent-body">
    <div class="login-welcome">
      <div class="welcome-1div">
        <h1 class="welcome-mainheading"> Login user name </h1>
        <p class="welcome-para"> Welcome back! </p>
      </div>
      <div class="welcome-secdiv">
        <h1 class="welcome-toptext"> Email Adress <span class="mbl-head-email">or Phone Number</span>
          <span class="star-sign"> * </span>
        </h1>
        <input class="welcome-input" type="text" placeholder="Enter email">
        <h2 class="welcome-toptext"> Password
          <span class="star-sign"> * </span>
        </h2>
        <input class="welcome-input" type="password" id="password-field" placeholder="Enter password">
        <div class="remember-me">
          <div class="check-div">
            <input class="remember-check" type="checkbox" name="checkbox">
            <label class="remember" for="loggin"> Remember Me </label>
          </div>
          <a class="welcome-forgot" href="#"> Forgot Password </a>
        </div>
      </div>
      <div class="login-btn">
        <button class="welcome-button btn-hover"> LOG IN </button>
      </div>
    </div>
  </div>
</body>

</html>
